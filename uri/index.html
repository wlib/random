<html>
  <head>
    <title>URI Custom Schemes</title>
    <link rel="stylesheet" type="text/css" href="/css/base.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <meta id="theme" name="theme-color" content="#3790CC">
  </head>
  <body>
    <div id="container">
      <h1 id="title">URI Custom Schemes</h1>
      <div class="dropdown">
        <select name="scheme" size="1">
          <option value="about">about: About</option>
          <option value="data">data: decode Data</option>
          <option value="fax">fax: Fax</option>
          <option value="file">file: host files</option>
          <option value="ftp">ftp: File Transfer Protocol</option>
          <option value="imap">imap: Internet Message Access Protocol</option>
          <option value="irc">irc: Internet Room Chat</option>
          <option value="mailto">mailto: email</option>
          <option value="pop">pop: Post Office Protocol v3</option>
          <option value="rtsp">rtsp: RealTime Streaming Protocol</option>
          <option value="sms">sms: text with SMS</option>
          <option value="tel">tel: Telephone</option>
          <option value="telnet">telnet: Telnet session</option>
          <option value="view-source">view-source: View page source</option>
          <option value="ws">ws: WebSockets protocol</option>
          <option value="wss">wss: WebSockets protocol Secure</option>
        </select>
      </div>
    </div>
    <script>
      
    </script>
    <!---<script src="./js/uri.js"></script>--->
  </body>
</html>
